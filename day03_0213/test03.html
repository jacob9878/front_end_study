<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ordered list</title>
    </head>
    <body>
        <ol type="I">
            <li>html</li>
            <ol type="i">
                <li>items</li>
                    <ol type="A">
                        <li>item01</li>
                        <li>item02</li>
                        <li>item03</li>
                        <li>item04</li>
                        <li>item05</li>
                    </ol>
                <li>items</li>
                <li>items</li>
            </ol>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <ol type="a">
            <li>group</li>
            <li>group</li>
            <li>group</li>
        </ol>
        <ol type="a" start="4">
            <li>group</li>
            <li>group</li>
            <li>group</li>
            <li>group</li>
            <li>group</li>
            <li>group</li>
        </ol>
        <ol type="1" start="4">
            <li>group</li>
        </ol>
    </body>
</html>

    웹사이트 : 모양도 잘나옴
    반응형(모바일) : 웹사이트 => 모바일,
    js
    frontend : js 이용한 기술
