<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 태그 속성 => css로 표현,
             css로 대체할 수 없는 속성
         -->
        <!-- 가로 2, 세로 3-->
        <table border="3" width="300" height="120">
            <tr>
                <!-- align="center"로도 가능함. -->
                <td style="text-align: center;" bgcolor="gray">차량가격</td>
                <td align="right" align="right">24,400,000원</td>
            </tr>
            <tr>
                <td style="text-align: center;" bgcolor="gray">초기납입금</td>
                <td align="right">7,320,000원</td>
            </tr>
            <tr>
                <td style="text-align: center;" bgcolor="gray">월렌탈료</td>
                <td align="right">349,000원</td>
            </tr>
        </table>
        <!-- 
            tag 속성(attribute)을 그대로 사용할 수 있지만 
            코딩량도 많고 가독성도 떨어진다.
            css로 대체되지 않은 속성만 사용하자.
            똑같은 속성이지만 동작이 다를 수 있다.
         -->
    </body>
</html>
