<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>unordered list</title>
    </head>
    <body>
        <!-- ul>li*3 : ul 태그 안에 자식 li태그를 3개 만드세요. -->
        <!-- alt 클릭 후 원하는 곳 클릭하면 클릭 횟수만큼 커서가 생김 -->
        <ul type="disc">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>

        <!-- 목록 속성에 동그라미 속이 비어있음. -->
        <ul type="circle">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ul type="square">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ul>
            <li>여행가기</li>
            <ul>
                <li>터키</li>
                <ul>
                    <li>앙코라</li>
                    <li>지중해</li>
                    <li>이스탄불</li>
                    <ul type="circle">
                        <li>보스포로스 해협</li>
                    </ul>
                </ul>
                <li>우주베키스탄</li>
                <li>그리스</li>
            </ul>
            <li>맛집탐방</li>
            <li>드라이브하기</li>
        </ul>
    </body>
</html>
