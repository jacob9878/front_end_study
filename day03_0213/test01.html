<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>목록 속성</h1>
        <div>메뉴, 게시판(형태가 반복되는 것들은 목록 태그를 사용함.)</div>
        <h2>순서가 있는 목록 태그</h2>
        <!-- 순서가 있는 목록 태그, ol을 사용하는 경우 번호가 같이 출력됨. -->
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>framework, react, vue, Angular</li>
            <li>framework, nodejs, java</li>
        </ol>        
        
        <!-- 순서가 없는 목록 -->
        <h2>순서가 없는 목록 태그</h2>
        <ul>
            <li>포도</li>
            <li>망고</li>
            <li>바나나</li>
            <li>딸기</li>
            <li>사과</li>
        </ul> 
        <h2>정의형 목록태그</h2>
        <!-- 주제, 설명, dl, dt(정의), dd(내용) 태그로 구성되어있음. -->
        <dl>
            <dt>html</dt>
            <dd>hyper text markup language</dd>
            <!-- dt+dd 누르면 형제레벨로 태그 둘다 형성 -->
            <dt>css</dt>
            <dd>cascading style sheet</dd>
        </dl>

        <!-- 
            block & inline 속성 
            h1 ~ h6, p, div
            b, i, u, strong, ins, em, sup, sub, mark ...
            a 
            img : inline-block 속성 둘다 가지고 있는 태그, 너비, 높이 설정 둘다 가능함. 
        -->
    </body>
</html>
