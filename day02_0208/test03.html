        <!--
         이미지 너비, 높이를 tag 속성으로 지정할때는 px 단위 생략
         %와 기타 다른 단위 생략 할 수 없다.
         % 비율, 부모 너비에 대한 비율(부모의 너비를 알아야함.)
         %는 height는 인식안함(body의 높이는 인식하지 못함, contents의 높이를 사용한다.), width만 인식함.
        -->
